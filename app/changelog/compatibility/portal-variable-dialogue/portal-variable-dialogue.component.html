<h5 mat-dialog-title>NaviPlan Premium Color Variables</h5>
<div mat-dialog-content>
    <p>Client Portal uses .LESS variables to support color branding.</p>
    <table>
        <tr>
            <th>LESS Variable Name</th>
            <th>Variable Value</th>
            <th>Sample</th>
        </tr>
        <tr *ngFor="let item of lessVariables | keyvalue">
            <td>{{ item.key }}</td>
            <td>{{ item.value }}</td>
            <td [style.background-color]="item.value"></td>
        </tr>
    </table>
    <div mat-dialog-actions>
        <button class="rvt-btn-text"
                [mat-dialog-close]>Close</button>
    </div>
